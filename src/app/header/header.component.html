<div class="todo-container">
    <div class="input-container">
      <div class="input-wrapper">
        <input pInputText type="text" [(ngModel)]="newTodoTitle" placeholder="Add a task" 
               [ngClass]="{'error-border': showErrorTitle}" />
        <div *ngIf="showErrorTitle" class="error">{{ errorMessageTitle }}</div>
      </div>
      <div class="input-wrapper">
        <p-calendar [(ngModel)]="newTodoDueDate" placeholder="Due date" [showIcon]="true" 
                    [minDate]="minDate" [ngClass]="{'error-border': showErrorDueDate}"></p-calendar>
        <div *ngIf="showErrorDueDate" class="error">{{ errorMessageDueDate }}</div>
      </div>
      <button pButton label="Add" icon="pi pi-plus" class="add-button" (click)="addTodo()"></button>
    </div>
  
    <div class="todo-lists">
      <div class="todo-list">
        <h2>Open Tasks</h2>
        <div *ngFor="let todo of activeTodos">
          <p-card>
            <div class="task-item">
              <p-checkbox [(ngModel)]="todo.completed" (change)="toggleTodoCompletion(todo)" binary="true"></p-checkbox>
              <div>
                <span class="task-details">{{ todo.title }} (Due: {{ todo.dueDate | date:'shortDate' }})</span>
                <button pButton icon="pi pi-trash" class="delete-button" (click)="deleteTodo(todo)"></button>
              </div>
            </div>
          </p-card>
        </div>
      </div>
  
      <div class="todo-list">
        <h2>Completed Tasks</h2>
        <div *ngFor="let todo of completedTodos">
          <p-card>
            <div class="task-item">
              <p-checkbox [(ngModel)]="todo.completed" (change)="toggleTodoCompletion(todo)" binary="true"></p-checkbox>
              <div>
                <span>{{ todo.title }} (Due: {{ todo.dueDate | date:'shortDate' }})</span>
                <button pButton icon="pi pi-trash" class="delete-button" (click)="deleteTodo(todo)"></button>
              </div>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
